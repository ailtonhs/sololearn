<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções JavaScript</title>
</head>
<body>
    <h1>Funções JavaScript</h1>
    <p id="p1">Texto de parágrafo.</p>
    <button onclick="myFuction()">Click para estilizar o parágrafo</button>

    <script>
        function myFuction() {
            let p = document.getElementById("p1");
            p.style.color = "green";
            p.style.border = "dashed";

            //O código dentro de uma função é executado quando a função é chamada.


            /*
                Lições Aprendidas


                ⭐ Funções são blocos de código reutilizáveis que executam tarefas específicas

                ⭐ Funções tornam seu código mais organizado 


            */

        }
    </script>
</body>
</html>
