<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código JavaScript</title>
</head>
<body>
    <h1>Código JavaScript</h1>
    <p>Verifique a ordem das mensagens registradas no console.</p>

    <script>
        console.log("1º Mensagem");
        console.log("2º Mensagem");
        console.log("3º Mensagem");
        
    </script>

    <!--
    ⭐ o código JS interno é adicionado dentro da tag de container <script>

    ⭐ o console ajuda a encontrar e corrigir bugs no seu código
    -->
</body>
