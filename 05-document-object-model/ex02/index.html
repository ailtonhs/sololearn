<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Document Object Model</h1>
    <h3>Alterando o "Texto do parágrafo" para "Texto atualizado"</h3>
    <p id="p1">Texto do parágrafo.</p>

    <script>
        document.getElementById("p1").textContent = "Texto atualizado.";
    </script>
</body>
</html>
