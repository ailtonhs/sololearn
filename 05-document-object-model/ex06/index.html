<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Document Object Model</h1>
    <p id="p1">Este é um parágrafo que será estilizado.</p>

    <script>
        let p = document.getElementById("p1");
        p.style.color = "blue"; //altera a cor do #p1
        p.style.borderStyle= "Solid" //adiciona border no #p1


        /*
            Lições Aprendidas


 

        ⭐ O DOM trata a estrutura de uma página web como uma árvore

        ⭐ Para obter informações de um elemento e modificá-lo,  primeiro você precisa acessá-lo

        ⭐ Armazenar as informações do elemento em uma variável é uma maneira conveniente de se referir a ele mais tarde em seu script
        */
    </script>
</body>
</html>
