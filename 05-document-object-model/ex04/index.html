<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Document Object Model</h1>
    <p id="t1">Texto do parágrafo acessado.</p>

    <script>
        let c = document.getElementById("t1").textContent;
        console.log(c);
        alert(c);
        
        /*
        Este script armazena o conteúdo de texto do elemento em uma variável chamada c. Uma vez que a informação foi armazenada, ela pode ser usada no código.
        */
    </script>
</body>
</html>
