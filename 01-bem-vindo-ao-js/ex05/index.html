<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao JavaScript</title>
</head>

<body>
    <div style="text-align: center;">
        <h1>Bem-vindo ao JavaScript</h1>
        <img id="robot" src="robot-c.jpg" alt=""><br>
        <button onclick="robot.src='robot-l.jpg'">Esquerda</button>

        <button onclick="robot.src='robot-r.jpg'">Direita</button>
    </div>

    <!--
    ⭐ JavaScript adiciona interatividade às páginas da web

    ⭐ O código JavaScript pode ser adicionado às tags de abertura HTML

    ⭐ onclick faz uma ação acontecer quando o usuário clica em um elemento
    -->
</body>

</html>
